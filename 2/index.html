    <script type="text/babel">
      function Car(props){
        return (
        <div className="car">
          <h3>{props.name}</h3>
          <p>Year:  <strong>{props.year}</strong></p>
          <p>Price:  <strong>{props.price} $</strong></p>
          <small>This is car</small>
        </div>
        )
      }
      const App=(
      <div>
        <Car name="Ford" year="2003" price="1000"/>
        <Car name="Mazda" year="2008" price="900"/>
        <Car name="BMW X6" year="2018" price="3000"/>
        <Car name="Петрофан" year="2000" price="500"/>
      </div>
      )
      ReactDOM.render(
      App,
      document.querySelector('#root')
      )
